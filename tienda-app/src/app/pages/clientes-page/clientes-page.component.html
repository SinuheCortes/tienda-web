<mat-card>
  <mat-card-header><mat-card-title>Clientes</mat-card-title></mat-card-header>
  <mat-card-content class="contenido-carta">
    <button mat-button color="primary" (click)="mostrarFormulario()">
      Aggregar nuevo <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.apellidos }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-button (click)="mostrarFormulario(cliente.id)"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="confirmarEliminacion(cliente.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>

      <tr *matNoDataRow>
        <td class="mat-cell no-data-row celda-sin-resultados" colspan="3">
          No existen registros de clientes.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
